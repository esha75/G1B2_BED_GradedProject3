<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head >
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tickets}">Tickets</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">

		<div class="row">

			<div class="col-md-8 offset-md-2 mt-5 p-4" style="border:2px solid black;">
				<h2 style="text-align:center;">Title:</h2>
				<h2 th:text="${ticket.ticketTitle}"></h2>
				<h3 style="text-align:center;">Short Description:</h3>
				<h3 th:text="${ticket.shortdescription}"></h3>
				<h3 style="text-align:center;">Content:</h3>
				<h3 th:utext="${ticket.ticketContent}"></h3>
			</div>
		</div>
	</div>

</body>
</html>
