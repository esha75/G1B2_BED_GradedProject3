<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head >
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/tickets}">Tickets</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br />
	<br />
	<br />


	<div class="container">

		<div class="row col-md-8 offset-md-2 ">

			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Edit Ticket</h2>

				</div>
				<div class="card-body">

					<form role="form" method="post" th:action="@{/tickets/{ticketId}(ticketId = ${ticket.id})}"
						th:object="${ticket}">
						<input type = "hidden" th:field = "*{createddate}">

						<div class="mb-3">
							<label class="form-label"> Title </label> <input type="text"
								class="form-control" id="ticketTitle" placeholder="Enter ticket title"
								name="ticketTitle" th:field="*{ticketTitle}" />
							<p th:if="${#fields.hasErrors('ticketTitle')}" class="text-danger"
								th:errors="*{ticketTitle}"></p>
						</div>


						<div class="mb-3">
							<label class="form-label"> Short Description </label>
							<textarea class="form-control" id="shortdescription"
								placeholder="Enter ticket description" rows="3"
								name="shortDescription" th:field="*{shortdescription}">     
							 </textarea>
							<p th:if="${#fields.hasErrors('shortdescription')}"
								class="text-danger" th:errors="*{shortdescription}"></p>

						</div>

						<div class="mb-3">
							<label class="form-label"> Content </label>
							<textarea class="form-control" id="ticketContent"
								placeholder="Enter content" rows="3" name="ticketContent"
								th:field="*{ticketContent}">   
							 </textarea>
							<p th:if="${#fields.hasErrors('ticketContent')}" class="text-danger"
								th:errors="*{ticketContent}"></p>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>

			</div>


		</div>

	</div>
	<br />
	<br />
	<br />
	<br />

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#ticketContent' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>
</body>
</html>
